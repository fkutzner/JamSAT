language: cpp
compiler:
  - gcc
  - clang

os:
  - linux
  - osx

dist: trusty
sudo: required

git:
  depth: 1

sudo: required

addons:
  sonarcloud:
    organization: "fkutzner-github"
    token:
      secure: ""

matrix:
  include:
    - os: linux
      compiler: gcc
      env: SONARSOURCE_SCAN=1

script:
  - mkdir -p ../build
  - cd ../build
  - bash $TRAVIS_BUILD_DIR/etc/TravisBuild.sh

cache:
  directories:
    - '$HOME/.sonar/cache'
