language: cpp
compiler:
  - gcc
  - clang

os:
  - linux
  - osx

dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "fkutzner-github"
    token:
      secure: ""

env:
  matrix:
    - JAMSAT_MODE=REGULAR
    - JAMSAT_MODE=COVERAGE
    - JAMSAT_MODE=SANITIZERS

matrix:
  include:
    - os: linux
      compiler: gcc
      env: SONARSOURCE_SCAN=1 JAMSAT_MODE=REGULAR
  exclude:
    - os: osx
      env: JAMSAT_MODE=COVERAGE
    - os: osx
      env: JAMSAT_MODE=SANITIZERS
    - os: osx
      compiler: gcc
    - os: linux
      compiler: gcc
      env: JAMSAT_MODE=SANITIZERS
    - os: linux
      compiler: clang
      env: JAMSAT_MODE=COVERAGE

# Note: For clang builds on Linux, a gcc-6 environment is set up as well so that a
# C++14-compliant libstdc++ can be used.
before_script:
  - if [ `uname` = "Linux" ]; then
      wget -nv -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add - ;
      sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test ;
      sudo add-apt-repository -y "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-4.0 main" ;
      sudo apt-get update ;
      sudo apt-get install -y libboost-all-dev ;
      if [ "$CXX" = "g++" ]; then
         sudo apt-get install -y --force-yes g++-6 ;
         export CC=gcc-6 ;
         export CXX=g++-6 ;
      fi ;
      if [ "$CXX" = "clang++" ]; then
         sudo apt-get install -y --force-yes g++-6 ;
         sudo apt-get install -y --force-yes clang-4.0 ;
         export CC=clang-4.0 ;
         export CXX=clang++-4.0 ;
      fi ;
    fi
  - if [ "$JAMSAT_MODE" = "COVERAGE" ]; then
      gem install coveralls-lcov ;
      sudo apt-get install lcov ;
    fi

script:
  - mkdir -p ../build
  - cd ../build
  - bash $TRAVIS_BUILD_DIR/etc/TravisBuild.sh

cache:
  directories:
    - '$HOME/.sonar/cache'
