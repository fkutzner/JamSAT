language: cpp
compiler:
  - gcc
  - clang

os:
  - linux
  - osx

dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "fkutzner-github"
    token:
      secure: ""

env:
  matrix:
    - JAMSAT_MODE=REGULAR
    - JAMSAT_MODE=COVERAGE
    - JAMSAT_MODE=SANITIZERS

matrix:
  include:
    - os: linux
      compiler: gcc
      env: SONARSOURCE_SCAN=1 JAMSAT_MODE=REGULAR
  exclude:
    - os: osx
      env: JAMSAT_MODE=COVERAGE
    - os: osx
      env: JAMSAT_MODE=SANITIZERS
    - os: linux
      compiler: gcc
      env: JAMSAT_MODE=SANITIZERS
    - os: linux
      compiler: clang
      env: JAMSAT_MODE=COVERAGE

before_script:
  - if [ `uname` = "Linux" ]; then
      sudo apt-get install -y libboost-all-dev ;
    fi
  - if [ "$JAMSAT_MODE" = "COVERAGE" ]; then
      gem install coveralls-lcov ;
      sudo apt-get install lcov ;
    fi

script:
  - mkdir -p ../build
  - cd ../build
  - bash $TRAVIS_BUILD_DIR/etc/TravisBuild.sh

after_success:
 - if [ "$JAMSAT_MODE" = "COVERAGE" ]; then
     cd $TRAVIS_BUILD_DIR/../build ;
     lcov --directory . --capture --output-file coverage.info ;
     lcov --remove coverage.info 'lib/*' 'testsrc/*' '/usr/*' --output-file coverage.info ;
     lcov --list coverage.info ;
     cd $TRAVIS_BUILD_DIR ;
     coveralls-lcov ../build/coverage.info ;
   fi

cache:
  directories:
    - '$HOME/.sonar/cache'
